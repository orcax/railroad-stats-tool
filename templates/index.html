<head>

<title>Railway Statistics Tool</title>
<link href="static/css/bootstrap.min.css" rel="stylesheet">
<link href="static/css/style.css" rel="stylesheet">
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body ng-controller="ToolCtrl">

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand">Statistical Comparison of Train Accident Rates</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active">
          <a href="index.html">Home</a>
        </li>
      </ul>
    </div> <!-- /.collapse.navbar-collapse -->
  </div> <!-- /.container -->
</nav>

<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">Railway Statistical Tool</div>
    <div class="panel-body">
      <label>Input data manually:</label>
      <table id="tbl-data" class="table table-bordered">
        <tbody>
          <tr>
            <th width="100">Index</th>
            <th>Y1</th>
            <th>Y2</th>
            <th>M1</th>
            <th>M2</th>
          </tr>
          <tr>
            <td><span contenteditable></span></td>
            <td><span contenteditable></span></td>
            <td><span contenteditable></span></td>
            <td><span contenteditable></span></td>
            <td><span contenteditable></span></td>
          </tr>
        </tbody>
      </table>
      <div class="form-inline">
        <input id="txt-rows" type="number" class="form-control" value="1" min="1" max="10" />
          <button id="btn-addrow" class="btn btn-success">Add Row</button>
          <button id="btn-submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
      <!--
      <div class="col-md-4">
        <label>Upload data of CSV format:</label>
        <form id="form-upload" class="form-inline" method="post" action="estimate_csv">
          <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" name="data_csv">
            <p class="help-block">Upload CSV file to do estimation</p>
          </div>
        </form>
        <button id="btn-upload" class="btn btn-primary">Upload</button>
      </div>
      -->
      <hr>
      <div class="form-inline">
        <label>Choose Interval Type:</label>
        <select id="sel-interval" class="form-control">
          <option value="wald">Wald Interval</option>
          <option value="wilson">Wilson Interval</option>
          <option value="approx2">Approximate to 2</option>
          <option value="exact">Exact Bound</option>
        </select>
      </div>
      <div id="div-chart"></div>
    </div>
  </div>
</div>

</body>
